<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="Maicon Rodrigues dos Santos" />
		<link rel="icon" href="" />
		<link rel="icon" href="" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="" />
		<link rel="stylesheet" href="" />
		<script src=""></script>
		<title>Pesquisa de Satisfação</title>
	</head>
	<body>
		<h1>Obrigado por fazer negócios conosco.</h1>
		<form action="post">
			<section>
				<h3>Dados Pessoais</h3>
				<p>
					<label for="name"> Nome </label>
					<input type="text" id="name" />
				</p>
				<p>
					<label for="email">E-mail</label>
					<input type="text" id="email" />

					<label for="phone">Telefone</label>
					<input type="tel" id="phone" />
				</p>
			</section>

			<section>
				<h3>Pesquisa de Satisfação</h3>
                <p>De 1 à 5 como você avalia o nosso atendimento?</p>

				<p>
					Satisfação com o atendimento
					<label for="1">1</label>
					<input type="radio" name="service_quality" id="1" />
					<label for="2">2</label>
					<input type="radio" name="service_quality" id="2" />
					<label for="3">3</label>
					<input type="radio" name="service_quality" id="3" />
					<label for="4">4</label>
					<input type="radio" name="service_quality" id="4" />
					<label for="5">5</label>
					<input type="radio" name="service_quality" id="5" />
				</p>
				<p>
					Usaria novamente o nosso serviço
					<label for="1">1</label>
					<input type="radio" name="rebuy" id="1" />
					<label for="2">2</label>
					<input type="radio" name="rebuy" id="2" />
					<label for="3">3</label>
					<input type="radio" name="rebuy" id="3" />
					<label for="4">4</label>
					<input type="radio" name="rebuy" id="4" />
					<label for="5">5</label>
					<input type="radio" name="rebuy" id="5" />
				</p>
				<p>
					Chance de indicar a um amigo
					<label for="1">1</label>
					<input type="radio" name="recommend_friend" id="1" />
					<label for="2">2</label>
					<input type="radio" name="recommend_friend" id="2" />
					<label for="3">3</label>
					<input type="radio" name="recommend_friend" id="3" />
					<label for="4">4</label>
					<input type="radio" name="recommend_friend" id="4" />
					<label for="5">5</label>
					<input type="radio" name="recommend_friend" id="5" />
				</p>
				<p>
					<label for="success_case"
						>Seu problema foi resolvido?</label
					>
					<select>
						<option value="yes">Sim</option>
						<option value="no">Não</option>
					</select>
				</p>
				<p>
					<input type="checkbox" name="privacy_check" id="" />
					<label for="privacy_check"
						>Autorizo o compartilhamento dos meus dados com
						terceiros.</label
					>
				</p>
			</section>
		</form>
	</body>
</html>
